      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {

    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Apple-style Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.4); /* slate-400 low opacity */
        border-radius: 9999px;
        border: 2px solid transparent; /* padding effect */
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(148, 163, 184, 0.7);
      }
      /* Dark mode scrollbar */
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.5); /* slate-600 low opacity */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(71, 85, 105, 0.8);
      }
    </style>
